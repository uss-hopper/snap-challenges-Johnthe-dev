<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF8">
	<title>Snap 10-14</title>
	<link rel="script" href="script.js">
</head>
<body>
<h1>10-14 Snap Challenge</h1>

<h3>Convert to Grams</h3>
<label id="weight">Enter weight:<input rel="weight" id="weightInput" ></label>
<label id="Unit">Enter Unit (lbs, g, oz, kg, mg)<input rel="Unit" id="weightUnit"> </label>
<button id="unitConverter" rel="factorScriptButton" onclick="sumPositiveFactors()">Start Function</button>
<div>
	<p id="resultsUnitConverter"></p>
</div>

<h3>Add All Positive Factors</h3>
<label id="factorScript">Enter Positive Integer<input rel="factorScript" id="positiveInteger"></label>

<button id="integerAdder" rel="factorScriptButton" onclick="initSumPositiveFactors()">Start Function</button>
<div>
	<p id="resultsIntegerAdder"></p>
</div>

</body>
</html>
